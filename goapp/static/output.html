<html>
	<head>
		<meta charset='UTF-8'/>
	</head>
	<style>
	.root{
		width:660px;
	}
	</style>
	<body>
		<div id='root' class='root'></div>
	</body>
	<script src='lib/jquery-1.7.2.js'></script>
	<script src="lib/vic.utils.js"></script>
	<script src='temp/card3.js'></script>
	<script>
	var template;
	vic.utils.importList( ['import/pattern2.html'], 
	function( id, data ){
		template = $( data );
	}, appStart );
	
	function appStart(){
		var card;
		var temp;
		var pid = 0;
		var sid = pid * 9;
		var eid = sid + 1;
		for( var i = sid; i < ( eid > ary_card.length ? ary_card.length : eid ); ++i ){
			card = ary_card[i];
			temp = template.clone();
			temp.find( '.name' ).html( card.name );
			temp.find( '.content' ).html( card.content );
			temp.find( '.action' ).html( card.action );
			temp.find( '.power' ).html( card.power );
			temp.find( '.magic' ).html( card.magic );
			temp.find( '.type' ).html( card.type );
			temp.find( '.card_type' ).html( card.card_type );
			temp.find( '.action_cost' ).html( card.action_cost );
			temp.find( '.action_type' ).html( card.action_type );
			temp.find( '.action_content' ).html( card.action_content );
			temp.find( '.weight' ).html( '重' + card.weight );
			temp.find( '.id' ).html( card.id );
			temp.find( '.level' ).html( '星' + card.level );
			temp.find( '.tag' ).html( card.tag );
			$('#root' ).append( temp );
		}
	}
	</script>
</html>
