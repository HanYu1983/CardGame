<html>
	<head>
	</head>
	<body>
		<form action='../Func' class='root'>
			<input type=hidden name='cmd' value='CreateCard'/>
			<div class='cardInput'>
				<div class='info weight'>
					武器重量
					<select name='weight'>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
				<div class='info type'>
					攻擊類型
					<select name='atkType'>
                        <option>-</option>
						<option>格鬥</option>
						<option>斬擊</option>
						<option>刺擊</option>
						<option>打擊</option>
					</select>
				</div>
				<div class='info level'>
					武器星級
					<select name='level'>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
				<div class='outline info card_type'>
					武器種類
					<select name='type'>
                        <option>-</option>
                        <option>鞋</option>
						<option>拳套</option>
                        <option>匕首</option>
						
						<option>刀</option>
                        <option>劍</option>
                        <option>棍</option>
                        
                        <option>槍</option>
                        <option>長棍</option>
						<option>魔書</option>
                        
                        <option>大劍</option>
						<option>大斧</option>
                        
                        <option>銃</option>
                        <option>投具</option>
                        <option>防具</option>
					</select>
				</div>
				<div class='outline info name'>
					武器名稱
					<input name='name'>
				</div>
				<div class='outline info power'>
					武器陽力
					<input name='power'>
				</div>
				<div class='outline info magic'>
					武器陰力
					<input name='magic'>
				</div>
				<div class='outline info content'>
					武器內文
					<textarea style='width:300px; height:100px;' name='content'></textarea>
				</div>
				<div class='outline info action'>
					指令名稱
					<input name='action'>
				</div>
				<div class='outline info action_type'>
					指令種類
					<select name='actionType'>
                        <option>-</option>
						<option>近招</option>
                        <option>遠招</option>
                        <option>攻招</option>
						<option>反應</option>
                        <option>氣功</option>
					</select>
				</div>
				<div class='info action_cost'>
					指令消費
					<input name='actionCost'>
				</div>
				<div class='outline info action_content'>
					指令內文
					<textarea style='width:300px; height:100px;' name='actionContent'></textarea>
				</div>
				<div class='info tag'>
					狀態coin
					<select name='tag'>
                        <option>-</option>
						<option>出血</option>
						<option>點穴</option>
						<option>會心</option>
						<option>暗闇</option>
						<option>麻痺</option>
						<option>氣絕</option>
						<option>中毒</option>
					</select>
				</div>
				<button style='width:300px; height:60px'>submit</button>
			</div>
		</form>
	</body>
</html>
